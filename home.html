<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <title>Your Website Title</title>
  <script src="navbar.js" defer></script>
</head>
<body>
  <div id="nav"></div>
  <!-- Your HTML content -->
   <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti repudiandae cupiditate, nemo esse atque fugit sit delectus! Ratione ullam ipsa cumque nemo. Officiis officia fugit neque nesciunt commodi sapiente numquam!</p>



   <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav').innerHTML = data;
      });
  </script>
</body>
</html>
