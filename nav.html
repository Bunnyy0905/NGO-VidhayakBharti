<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nav.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Navigation Bar with Dropdown Menu</title>
  </head>
  <body>
    <header id="nav-menu" aria-label="navigation bar">
      <div class="container">
        <div class="nav-start">
          <a class="logo" href="/">
            <img
              src="/assets/images/logo.png"
              class="logo-image"
              alt="Logo"
            />
          </a>
          <nav class="menu">
            <ul class="menu-bar">
              <li><a class="nav-link" href="home.html">Home</a></li>
              <li><a class="nav-link" href="#about">About Us</a></li>
              <li>
                <button
                  class="nav-link dropdown-btn"
                  data-dropdown="dropdown1"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-label="resources"
                >
                  Resources
                  <i class="bx bx-chevron-down" aria-hidden="true"></i>
                </button>
                <div id="dropdown1" class="dropdown">
                  <ul role="menu">
                    <li role="menuitem">
                      <a class="dropdown-link" href="#legal">Legal</a>
                    </li>
                    <li role="menuitem">
                      <a class="dropdown-link" href="#vibha">Vibha</a>
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <button
                  class="nav-link dropdown-btn"
                  data-dropdown="dropdown2"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-label="blog"
                >
                  Blog
                  <i class="bx bx-chevron-down" aria-hidden="true"></i>
                </button>
                <div id="dropdown2" class="dropdown">
                  <ul role="menu">
                    <li role="menuitem">
                      <a class="dropdown-link" href="#articles">Articles</a>
                    </li>
                    <li role="menuitem">
                      <a class="dropdown-link" href="#post">Post</a>
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <button
                  class="nav-link dropdown-btn"
                  data-dropdown="dropdown3"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-label="join us"
                >
                  Join Us
                  <i class="bx bx-chevron-down" aria-hidden="true"></i>
                </button>
                <div id="dropdown3" class="dropdown">
                  <ul role="menu">
                    <li role="menuitem">
                      <a class="dropdown-link" href="#volunteer">Volunteer</a>
                    </li>
                    <li role="menuitem">
                      <a class="dropdown-link" href="#donate">Donate</a>
                    </li>
                  </ul>
                </div>
              </li>
              <li><a class="nav-link" href="/">About</a></li>
            </ul>
          </nav>
        </div>
        <div class="nav-end">
          <button class="btn btn-primary">Donate</button>
          <button
            id="hamburger"
            aria-label="hamburger"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="bx bx-menu" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </header>
    <script src="nav.js"></script>
  </body>
</html>
